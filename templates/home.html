{% extends "base.html" %}
{% block content %}
<div class="dashboard-container">
  <h2>Welcome to JF Kingdom Nest Hotel</h2>
  
  <!-- Flex container for side-by-side layout -->
  <div class="dashboard-content">
    <!-- Image Slider Section (left) -->
    <div class="slider-container">
      <div class="slider">
        <img class="slide" src="{{ url_for('static', filename='images/Background4.jpeg') }}" alt="Slider 1">
        <img class="slide" src="{{ url_for('static', filename='images/login_image.jpg') }}" alt="Slider 2">
        <img class="slide" src="{{ url_for('static', filename='images/Morning_view.jpeg') }}" alt="Slider 3">
        <img class="slide" src="{{ url_for('static', filename='images/Night_view.jpeg') }}" alt="Slider 4">
        <img class="slide" src="{{ url_for('static', filename='images/Room_arrangement.jpeg') }}" alt="Slider 5">
        <img class="slide" src="{{ url_for('static', filename='images/View_point.jpeg') }}" alt="Slider 6">
      </div>
    </div>
    
    <!-- Map Section (right) -->
    <div class="map-container">
        <h3>Location</h3>
        <input id="pac-input" class="controls" type="text" placeholder="Search for a location">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.895523489758!2d-73.9892174845924!3d40.748817279327295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259afb6ea050f%3A0x7c5b2c9726b6ee14!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1606048287118!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</div>

<script>
  // Simple slider script for auto-rotating images.
  let slideIndex = 0;
  function showSlides() {
    let slides = document.getElementsByClassName("slide");
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1; }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 3000); // Change image every 3 seconds
  }
  window.onload = function() {
    showSlides();
  };
</script>

<style>
  /* Dashboard-specific styling for side-by-side layout */
  .dashboard-content {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin: 20px 0;
  }

  .slider-container, .map-container {
    flex: 1;  /* Each takes equal width */
    min-width: 100px;  /* Ensures responsiveness */
  }

  /* Ensure the slider images fill the slider container */
  .slider img {
    width: 100%;
    border-radius: 4px;
  }
  
  /* The map should have a fixed height */
  #map {
    width: 100%;
    height: 200px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  /* Optionally, style the search box a little */
  #pac-input {
    margin: 10px 0;
    padding: 8px;
    width: 90%;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }
</style>
{% endblock %}
